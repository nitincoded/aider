<main>
	<h1>Submit New Ticket</h1>

	<!--
	Known Issues:
	Safari doesn't support the required attribute
	-->
	<form method="post" action="">

		<p>Which department do you need assistance from?</p>
		<select name="dept">
			<option>--Select Department--</option>
			<option>Infrastructure: Networking, Email, Windows &amp; Shared Folders</option>
			<option>Applications: Enterprise Resource Planning</option>
			<option>Administration: New laptop &amp; accessories (keyboard, mouse)</option>
		</select>

		<p>What is the nature of the problem?</p>
		<input type="text" name="subject" placeholder="Subject" required="required" />
		
		<p>What is your location?</p>
		<input type="text" name="location" placeholder="Location" />

		<p>Describe the problem, in detail</p>
		<textarea name="description" placeholder="Description" rows="8"></textarea>

		<p>What is your email address?</p>
		<input type="email" name="email" placeholder="Email" required="required" />

		<input type="submit" value="Submit" />
	</form>
</main>

</footer>
